<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="header.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In / Sign Up - Women's Security</title>
    <style>


body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('images/banner im 1.jpg');
    background-attachment: fixed;
    background-size: cover;
    display: flex; /* Enables Flexbox */
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Centers vertically */
    min-height: 100vh; /* Ensures full-height layout */
}

.main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-top:70px;
}


.cont {
    max-width: 400px;
    width: 90%;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
}


         form h1 {
            color: #07ada6;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 95%;
            padding: 10px;
            background-color: #07ada6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #05948f;
        }

        .toggle-link {
            color: #07ada6;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-link:hover {
            color: #05948f;
        }

        .hidden {
            display: none;
        }
        #signUpForm div{
            margin-right:20px;
        }
        
    </style>
</head>
<body style="background-image:url('images/banner im 1.jpg'); background-attachment:fixed; background-size:cover;">
    <div class="main-content">
        <header>
            <div class="container">
                <h1>Women's Security</h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="whatwedo.html">You Should Know</a></li>
                        <li><a href="services.html">Our Services</a></li>
                        <li><a href="news.html">News</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <a href="login.html" class="login">Log in</a>
            </div>
        </header>
    <div class="cont">
        <h1>Safe She</h1>
        
        <!-- Log In Form -->
        <form id="loginForm">
            <h2>Log In</h2>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signUpForm" class="hidden" >
            <h2 style="text-align: center; margin-bottom: 20px;">Sign Up</h2>
    
    <div style="margin-bottom: 15px;">
        <label for="firstName" style="display: block; margin-bottom: 5px;">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    
    <div style="margin-bottom: 15px;">
        <label for="lastName" style="display: block; margin-bottom: 5px;">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="dob" style="display: block; margin-bottom: 5px;">Date of Birth</label>
        <input type="date" id="dob" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Gender</label>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="other" required> Other</label>
        </div>
    </div>
    <br>
    
    <div style="margin-bottom: 15px;">
        <label for="city" style="display: block; margin-bottom: 5px;">City</label>
        <input type="text" id="city" placeholder="Enter your city" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="status" style="display: block; margin-bottom: 5px;">Current Status</label>
        <select id="status" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="" disabled selected>Select your status</option>
            <option value="working">Working</option>
            <option value="studying">Studying</option>
        </select>
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="password" style="display: block; margin-bottom: 5px;">Create Password</label>
        <input type="password" id="password" placeholder="Create a password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="confirmPassword" style="display: block; margin-bottom: 5px;">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <button type="submit" class="button">
        Sign Up
    </button>

        </form>

        <!-- Toggle Forms -->
        <p>
            <span id="toggleToSignUp" class="toggle-link">Don't have an account? Sign Up</span>
            <span id="toggleToLogIn" class="toggle-link hidden">Already have an account? Log In</span>
        </p>
    </div>

    <script>
        // Toggle between Log In and Sign Up forms
        const loginForm = document.getElementById('loginForm');
        const signUpForm = document.getElementById('signUpForm');
        const toggleToSignUp = document.getElementById('toggleToSignUp');
        const toggleToLogIn = document.getElementById('toggleToLogIn');

        toggleToSignUp.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signUpForm.classList.remove('hidden');
            toggleToSignUp.classList.add('hidden');
            toggleToLogIn.classList.remove('hidden');
        });

        toggleToLogIn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signUpForm.classList.add('hidden');
            toggleToSignUp.classList.remove('hidden');
            toggleToLogIn.classList.add('hidden');
        });
    </script>
</body>
</html>
